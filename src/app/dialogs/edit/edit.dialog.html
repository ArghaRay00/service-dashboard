<div class="container">
  <div class="col-lg-12" style="margin: 16px 0px">
    <mat-card class="example-card" *ngFor="let request of serviceRequest; let i = index;">
      <mat-card-header>
        <mat-card-title>
            {{request.appliance.applianceName}}
        </mat-card-title>
      </mat-card-header>
      <ng-container *ngFor="let r of request.images; ">
        <img mat-card-image [src]= "r" alt="Photo Could not be loaded" style="margin:2%;padding:2%;" >
      </ng-container>
      <mat-card-content >

        <p style="font-weight: bold;">{{request.requestDescription}}</p>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button>SHARE</button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
